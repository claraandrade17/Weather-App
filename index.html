<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <form>
      <div class="search">
        <input
          type="text"
          class="form-control"
          placeholder="Enter a city"
          autocomplete="off"
          autofocus="on"
          id="search-text-input"
        />
        <input type="submit" class="btn btn-light" value="Search" />
      </div>
    </form>
    <button type="button" class="btn btn-success" id="current-location">
      My Location
    </button>
    <h1>12Âº</h1>
    <hr />
    <h2>Cloudy</h2>
    <h3>9:34</h3>
    <div class="forecast">
      <p class="precipitation">
        <span>
          <img src="images/humidity.png" alt="Rain" />
        </span>
        <span id="humidity">70</span> %
      </p>
      <p class="wind">
        <span>
          <img src="images/wind.png" alt="Wind" />
        </span>
        <span id="speed">2</span> km/h
      </p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <h4>Wednesday, Mar 06</h4>
        </div>
        <div class="col">
          <h5>Paris</h5>
        </div>
      </div>
      <div class="weather-forecast" id="weekly-temperature"></div>
      </div>
    </div>
    <p class="footer">
      ðŸ’»
      <span class="link">
        <a href="https://github.com/claraandrade17/Weather-App"
          >Open-source code</a
        > </span
      >by Clara Mendes
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
